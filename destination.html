<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destination</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Volkhov|Poppins|Roboto+Condensed">
  <link rel="stylesheet" href="./assets/css/destination.css">
</head>

<body>
  <div class="container">
    <!-- Sort -->
    <div class="sort-option my-4">
      <div class="option">
        <button class="btn btn-sort low-to-high"><i class="fa-solid fa-arrow-up-long mr-0"></i><i class="fa-solid fa-sack-dollar"></i>Low To High</button>
      </div>
      <div class="option">
        <button class="btn btn-sort high-to-low"><i class="fa-solid fa-arrow-down-long mr-0"></i><i class="fa-solid fa-sack-dollar"></i>High To Low</button>
      </div>
      <div class="option">
        <button class="btn btn-sort name"><i class="fa-solid fa-arrow-down-a-z"></i>Name (A-Z)</button>
      </div>
      <div class="option">
        <button class="btn btn-sort rate"><i class="fa-solid fa-star"></i></i>Rate</button>
      </div>
      <div class="option">
        <button class="btn btn-sort reset"><i class="fa-solid fa-rotate"></i></i>Reset</button>
      </div>
    </div>

    <!-- Cards -->
    <div class="destination px-4 py-3">
      <!-- Render from destination.js -->
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center pagination-container">
      <!-- Render from destination.js -->
    </div>

  </div>
  
  <script src="./assets/js/destination.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
